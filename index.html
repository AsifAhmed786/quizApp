<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <title>Javascript Quiz</title>
    



</head>

<body>
    <div class="container-fluid">
        <div class="bg-primary row">
            <div class="text-center col-lg-12 col-md-12 col-sm-12">
                <img src="images/Saylani-logo.png" class="img-fluid mb-5" alt="">
                <h2 class="text-light">Sylani Welfare Trust</h2>
                <h2 class="text-light">Javascript Quiz</h2>                
            </div>
        </div>
    </div>
    <form action="quiz.html">
    <div class="m-5 text-center">
        <center>
        <table>
            <tr>
                <td><label for="fname">First Name</label> </td>
                <td><input type="text" id="fname"></td>
            </tr>
            <tr>
                <td><label for="lname">Last Name</label> </td>
                <td><input type="text" id="lname"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label> </td>
                <td><input type="email" id="email"></td>
            </tr>
        </table>
    </form>
    </center>
        <button class="btn btn-primary mt-5" onclick="goQuiz()">Start Quiz</button>
    </div>

</html>
